<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Shuffler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width:85%">
        <br>
        <h4>Current Deck Order: {% if isNDO %} *New Deck Order* {% endif%}</h4>
        <br>
        <h3>{% autoescape false %}
            {{displayDeck}}
            {% endautoescape %}
        </h3>
        <br>
        <br>
        <form action="/deckOrder" method="POST">

            <input type="radio" name="shuffleType" id="inFaro" value="In Faro">&nbsp;In Faro</input><br>
            <input type="radio" name="shuffleType" id="outFaro" value="Out Faro" checked>&nbsp;Out Faro</input>
            <br>
            <br>
            <input type="text" id="shuffleCount" name="shuffleCount" value=1 maxlength="2" size="3"> shuffles
            <br>
            <br>
            <button class="btn btn-outline-primary" type="submit" autofocus style="width:100px">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
